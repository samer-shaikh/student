name: first

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: Install dependencies
        run: |
          python -m pip install --upgrade "pip<24.1"
          pip install --no-cache-dir --prefer-binary -r requirements.txt
          pip install cml   

      - name: Authenticate DAGsHub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USER }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Pull data from DVC
        run: dvc pull

      - name: Run DVC pipeline
        run: dvc repro

      - name: Push data & models
        run: dvc push

      - name: Create ML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "# ðŸ“Š Model Evaluation Report" > report.md
          echo "## Metrics" >> report.md
          cml metrics dvclive/plots/metrics/*.tsv >> report.md
          cml comment create report.md
